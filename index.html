<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de palabras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tamaño">
        <header class="header">
            <h1>
                <img src="logo.jpeg" alt="logo">
            </h1>
        </header>
        <main class="main">
            <section class="letra">
                <div class="input">
                    <textarea id="textarea" placeholder="Ingrese el texto aquí:"></textarea>
                </div>
            </section>
            <div class="enlaces">
                <button class="boton1" onclick="encryptText(), removeImage()">Encriptar</button>
                <button class="boton2" onclick="decryptText()">Desencriptar</button>
            </div>  
            <div class="rectangulo">
                <p id="encryptedText"></p>
            </div>
            <img id="muñeco" src="muñeco.jpeg" alt="muñeco" class="muñeco">
            <img src="texto.jpeg" alt="texto" class="texto">
            <img id="texto2" src="texto2.jpeg" alt="texto2" class="texto2">
        </main>
        <footer></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
